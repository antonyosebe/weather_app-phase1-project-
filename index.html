<!DOCTYPE html>
<html>

<head>
    <title>Weather app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather updates</h3>
            <div>
                <h1 class="temp"></h1>
                <div class="city-time">
                    <h1 class="name"></h1>
                    <small>
                        <span class="time"></span>
                        <span class="date"></span>
                    </small>
                </div>
                <div class="weather">
                    <img src="" alt="" class="icon" width="50" height="50" />
                    <span class="condition"></span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" placeholder="Search location..." class="search" />
                <button type="submit" class="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Paris</li>
                <li class="city">Lagos</li>
                <li class="city">Pretoria</li>
            </ul>
            <ul class="details">
                <h4>weather details</h4>
                <li>
                    <span>Wind direction</span>
                    <span class="windDirection"></span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity"></span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
